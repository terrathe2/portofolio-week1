<html>
  <head>
    <meta charset="utf-8">
    <title>To Do Fancy API</title>

  </head>
  <body>

    <script type="text/javascript">
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 195417424336474,

    <!-- Facebook SDK -->

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->

    <form id="loginform" style="display:none" method="post">
      <span id="logerror"></span><br>
      <label>Username</label><br>
      <input type="text" name="username" placeholder="input your username here" required /><br>
      <label>Password</label><br>
      <input type="password" name="password" placeholder="input your password here" required /><br>
      <!-- <fb:login-button
        scope="public_profile,email"
        onlogin="checkLoginState();">
      </fb:login-button> -->
      <button type="button" onclick="checkLoginState()" name="button">Facebook Login</button>
      <input type="submit" value="Login"/> <a id="register" style="cursor:pointer;">Register</a>
    </form>

    <form id="registerform" style="display:none" method="post">
      <span id="signerror"></span><br>
      <label>Username</label><br>
      <input type="text" name="signusername" placeholder="input your username here" required /><br>
      <label>Password</label><br>
      <input type="password" name="signpassword" placeholder="input your password here" required /><br>
      <label>Email</label><br>
      <input id="email" type="email" name="signemail" placeholder="input your valid email here" required /> <span id="emailerr"></span><br>
      <input type="submit" value="Register" /> <a class="back" style="cursor:pointer;">Back</a>
    </form>

    <div id="content" style="display:none">
      <button id="logout" onclic="return logout()">Logout</button>
      <h2>My ToDo List</h2>
      <table class="todolist">
        <tbody>

        </tbody>
      </table>
      <button id="togle">Show Add Todo Form</button>
      <form id="inputform" style="display:none" method="post">
        <label>Description</label><br>
        <textarea name="description" rows="8" cols="80" required></textarea><br>
        <label>Alarm</label><br>
        <input type="date" name="deadline"><br>
        <input type="submit" name="submit" value="Add Todo">
      </form>
    </div>

  </body>

  <script type="text/javascript">

    function statusChangeCallback(response) {
      console.log(response);
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
        let inputData = {
          token: response.authResponse.accessToken,
          userID: response.authResponse.userID
        }

        $.ajax({
          type: 'post',
          url: 'http://localhost:3000/users/fblogin',
          data: inputData,
          dataType: 'json',
          success: function(respon){
            if (!respon.data) {
              $("#logerror").html(respon.message)
            } else {
              localStorage.setItem('token', respon.data)
              window.location.reload()
            }
          },
          fail: function(){
            console.log("ERROR");
          }
        })
      } else {
        $('#loginform').show(200)
      }
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    $(document).ready(function(){
      if (localStorage.getItem('token')) {
        $('#content').show(200)
      } else {
        $('#loginform').show(200)
      }

      $('#logout').on('click', function(){
        localStorage.removeItem('token')
        FB.logout()

        window.location.reload()
      })

      // Login
      $('#loginform').on('submit', function(ev) {
        ev.preventDefault();

        let inputData = {
          username: $('input[name=username]').val(),
          password: $('input[name=password]').val()
        }

        $.ajax({
          type: 'post',
          url: 'http://localhost:3000/users/login',
          data: inputData,
          dataType: 'json',
          success: function(response) {
            if (!response.data) {
              $("#logerror").html(response.message)
            } else {
              localStorage.setItem('token', response.data)
              window.location.reload()
            }
          },

          fail: function() {
            console.log("ERROR")
          }
        })
      })

      // Register
      $('#registerform').on('submit', function(ev) {
        ev.preventDefault();

        let inputData = {
          username: $('input[name=signusername]').val(),
          password: $('input[name=signpassword]').val(),
          email: $('input[name=signemail]').val()
        }

        $.ajax({
          type: 'post',
          url: 'http://localhost:3000/users/register',
          data: inputData,
          dataType: 'json',
          success: function(response) {
            if (!response.data) {
              $("#signerror").html(response.message)
            } else {
              localStorage.setItem('token', response.data)
              window.location.reload()
            }
          },

          fail: function() {
            console.log("ERROR")
          }
        })
      })

      // Input form
      $('#inputform').on('submit', function(ev){
        ev.preventDefault();

        let inputData = {
          token: localStorage.getItem('token'),
          description: $('textarea[name=description]').val(),
          deadline: $('input[name=deadline]').val()
        }
        // console.log(inputData);
        $.ajax({
          type: 'post',
          url: 'http://localhost:3000/todos/insert',
          data: inputData,
          dataType: 'json',
          success: function(response){
            console.log(response);
            window.location.reload()
          },
          fail: function(){
            console.log("ERROR");
          }
        })
      })

      $('.todolist').ready(function(){
        let token = localStorage.getItem('token')
        $.ajax({
          type: 'get',
          url: 'http://localhost:3000/todos/'+token,
          dataType: 'json',
          success: function(response) {
            console.log(response);
            if (response.data) {
              let tombol = ''
              let mark = ''
              let arrMonth = ['January','February','March','April','May','June','July','August','September','October','November','December']
              response.data.forEach((todolist, index) => {
                if (todolist.status){
                  tombol = 'hidden'
                  mark = "<img src='assets/images/true.png' width='20px'>"
                } else {
                  tombol = ''
                  mark = "<img src='assets/images/false.png' width='20px'>"
                }

                let formatedDL = "Not Set"

                if (todolist.deadline != null) {
                  let deadline = new Date(todolist.deadline);
                  formatedDL = deadline.getDate()+" "+arrMonth[deadline.getMonth()]+" "+deadline.getFullYear()
                }

                $('tbody').append(
                  "<tr>"+
                    "<td>"+mark+"</td>"+
                    // "<td>"+todolist._id+".</td>"+
                    "<td class='desc toggle"+index+"'>"+todolist.description+"</td>"+
                    "<td> ~~~ </td>"+
                    "<td>Alarm At : "+formatedDL+"</td>"+
                    "<td>"+
                      "<button class='finish upd"+index+"' style='float:left' "+tombol+">Finished</button> "+
                      "<button class='delete dlt"+index+"' style='float:right'>Delete</button>"+
                    "</td>"+
                  "</tr>"
                )

                Action.update(todolist._id, index)
                Action.delete(todolist._id, index)

              })
            }
          },

          fail: function() {
            console.log("ERROR")
          }
        })
      })

      // Action
      let Action = {
        delete: (id, index) => {
          $(".dlt"+index).on('click', function(){
            $.ajax({
              type: 'delete',
              url: 'http://localhost:3000/todos/delete/'+id,
              dataType: 'json',
              success: function(response) {
                window.location.reload()
              },

              fail: function() {
                console.log("ERROR")
              }
            })
          })
        },

        update: (id, index) => {
          $(".upd"+index).on('click', function(){
            $.ajax({
              type: 'put',
              url: 'http://localhost:3000/todos/update/'+id,
              dataType: 'json',
              success: function(response) {
                window.location.reload()
              },

              fail: function() {
                console.log("ERROR")
              }
            })
          })
        }
      }

      // email validation regex
      $('#email').on('keypress', function(){
        let pattern = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        if (!pattern.test(this.value)) {
          $('#emailerr').html("<img src='assets/images/false.png' width='12'> Invalid Email Address").css({"color":"red"}).show()
          $("#email").css({"border":"2px solid red","border-radius":"5px","padding":"2px"})
        } else {
          $('#emailerr').html("<img src='assets/images/true.png' width='12'> Cool Email!").css({"color": "green"}).show()
          $("#email").css({"border":"2px solid green","border-radius":"5px","padding":"2px"})
        }
      })

      $('#register').on('click', function(){
        $('#loginform').hide(200)
        $('#registerform').show(200)
      })

      $('.back').on('click', function(){
        $('#loginform').show(200)
        $('#registerform').hide(200)
      })

      $('#togle').on('click', function(){
        if ($(this).text() === "Show Add Todo Form"){
          $(this).text("Hide Add Todo Form")
        } else {
          $(this).text("Show Add Todo Form")
        }

        $('#inputform').toggle(200)
      })

    })
  </script>
</html>
